<!DOCTYPE html>
<html>
  <head>
    <title>Clock</title>

    <style>
      span{
        color: green;
      }
    </style>

  </head>
  <body>
    <div class="js-root"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script> 

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function Clock(){
        
        const [ time, setTime ] = React.useState(dayjs().format('HH:mm:ss'));

        const getHTML = React.useRef(null);

        React.useEffect(() =>{
          const getElem = getHTML.current;
            { getElem ? setInterval(() =>{ setTime(dayjs().format('HH:mm:ss'))}, 1000) : ''}

            console.log('run code');
        }, []);

        return(
          <div ref={getHTML}>
            <h1>Current time: <span>{time}</span></h1>
          </div>
        )
      }

      function App(){
        return(
          <>
           <Clock />
          </>
        )
      }

     
      const root = document.querySelector('.js-root');
      ReactDOM.createRoot(root).render(<App />)
    </script>
  </body>
</html>
