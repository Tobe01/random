<!DOCTYPE html>
<html>
  <head>
    <title>TextInput</title>

    <style>
      button{
        color: white;
        background-color: rgb(0, 123, 255);
        border: none;
        padding: 8px 15px;
        margin: 0 5px 0 0;
        border-radius: 5px;
        cursor: pointer;
      }

      .showButton{
        padding: 4px  10px;
        margin: 0 0 0 5px;
      }

      .textInput{
        gap: 10px;
      }

      .topInput, 
      .bottomInput {
        margin-bottom: 5px;
      }

    </style>

  </head>
  <body>
    <div class="js-root"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script> 

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function Form(){
        return(
          <>
           <h2>Hello, welcome to my website</h2>
          </>
        )
      }

      function TextInput(){
        
        const [ password, setPassword ] = React.useState('Password');

        function showPassword(){
          setPassword( password === 'Password' ? 'Text' : 'Password');
        }

        return(
          <div className="textInput">
            <div className="topInput">
             <input placeholder="Email" size="25" />
            </div>
            <div className="bottomInput">
             <input placeholder="Password" type={password} size="25" />
             <button className="showButton" onClick={showPassword}>Show</button>
            </div>
          </div>
        )
      }

      function Buttons(){
        return(
          <>
           <button>Login</button>
           <button>Signup</button>
          </>
        )
      }

      function App(){
        return(
          <>
           <Form />
           <TextInput />
           <Buttons />
          </>
        )
      }
      
     
      const root = document.querySelector('.js-root');
      ReactDOM.createRoot(root).render(<App />);
    </script>
  </body>
</html>
