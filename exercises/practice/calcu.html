<!DOCTYPE html>
<html>
  <head>
    <title>Calcu</title>
  </head>
  <body>

    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      // Calculator Component
      function Calculator(){
        return(
          <div>
            <h1>React Calculator App</h1> 
          </div> 
        )
      }

      // Count Component
      function Counter({ count, setCount }){
        return(
          <>
            <p style={{fontSize: '40px', margin: '0', padding: '0', margin: 'auto', display: 'flex', alignItems: 'flex-end', justifyContent: 'flex-end'}}>{count}</p>
          </>
        )
      }

      // Operators Component
      function Operators({ count, setCount, percentage, clearCount, times, divide }){
        return(
           <>
                  <button style={{borderRadius: '5px', border: 'none', padding: '5px 8px 5px 8px', fontSize: '18px'}} onClick={clearCount}>AC</button>
                  <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px'}}  onClick={() => times('*')}>x</button>
                  <button style={{borderRadius: '5px', border: 'none', padding: '5px 12px 5px 12px', fontSize: '20px'}}  onClick={() => percentage('%')}>%</button>
                  <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', backgroundColor: 'grey', color: 'white'}}  onClick={() => divide('/')}>/
              </button>
          </> 
        )
      }

      // Top Buttons
      function TopButtons({ count, setCount, plus, plusSeven, plusEight, plusNine }){
        return(
           <>
             <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', backgroundColor: 'grey', color: 'white'}} onClick={() => plusSeven('7')}>7</button>
                  <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', backgroundColor: 'grey', color: 'white'}} onClick={() => plusEight('8')}>8</button>
                  <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', backgroundColor: 'grey', color: 'white'}} onClick={() => plusNine('9')}>9</button>
                  <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', backgroundColor: 'orange', color: 'white'}} onClick={() => plus('+')}>+</button>
          </> 
        )
      }

      // Mid Buttons Component
      function MidButton({ count, setCount, plusFive, plusFour, plusSix, minu }){
        return(
          <>
            <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', backgroundColor: 'grey', color: 'white'}} onClick={() => plusFour('4')}>4</button>
                  <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', backgroundColor: 'grey', color: 'white'}} onClick={() => plusFive('5')}>5</button>
                  <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', backgroundColor: 'grey', color: 'white'}} onClick={() => plusSix('6')}>6</button>
                  <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', backgroundColor: 'orange', color: 'white'}} onClick={() => minu('-')}>-</button>
          </> 
        )
      }

      // Bottom Buttons Component
      function BottomButton({ count, setCount, plusOne, plusTwo, plusThree, plusZero, dot, calculate }){
        return(
          <>
            <div style={{display: 'flex', flexDirection: 'column', width: '100%'}}>
              <div style={{width: '100%', display: 'flex', justifyContent: 'space-between', marginBottom: '7px' }}>
                <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', backgroundColor: 'grey', color: 'white'}} onClick={() => plusOne('1')}>1</button>
                <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', backgroundColor: 'grey', color: 'white'}} onClick={() => plusTwo('2')}>2</button>
                <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', marginRight: '10px', backgroundColor: 'grey', color: 'white'}} onClick={() => plusThree('3')}>3</button>
              </div>
              <div style={{display:'flex', gap: '5px'}}>
                <button style={{borderRadius: '5px', border: 'none', padding: '5px 50px 5px 50px', fontSize: '20px', backgroundColor: 'grey', color: 'white'}}  onClick={() => plusZero('0')}>0</button>
                <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', backgroundColor: 'grey', color: 'white'}}  onClick={() => dot('.')}>.</button>
              </div>
            </div>

            <button style={{borderRadius: '5px', border: 'none', padding: '5px 15px 5px 15px', fontSize: '20px', backgroundColor: 'orange', color: 'white'}} onClick={calculate}>=</button>
          </>
        )
      }

      // Parent (App) Component
      function App(){
      
      // UseState Hook
       const [count, setCount] = React.useState(0);

      //  Operators Component
        function clearCount(){
          setCount(0)
        }

        function times(num){
          setCount( count === 0 ? count += '*' : count + num );
        }

        function percentage(num){
          setCount( count === 0 ? count += '%' : count + num );
        }

        function divide(num){
          setCount( count === 0 ? count += '/' : count + num );
        }

      //  TopButtons Operators
        function plus(num){
          setCount( count === 0 ? count ++ : count + num );
        }

        function plusSeven(num){
          setCount( count === 0 ? count + 7 : count + num );
        }
        
        function plusEight(num){
          setCount( count === 0 ? count + 8 : count + num );
        }

        function plusNine(num){
          setCount( count === 0 ? count + 9 : count + num );
        }

        // MidButtons Component
        function plusFour(num){
          setCount( count === 0 ? count + 4 : count + num );
        }

        function plusFive(num){
          setCount( count === 0 ? count + 5 : count + num );
        }

        function plusSix(num){
          setCount( count === 0 ? count + 6 : count + num );
        }

        function minu(num){
          setCount( count === 0 ? count += '-' : count + num)
        }

        // BottomComponent
        function plusOne(num){
          setCount( count === 0 ? count + 1 : count + num );
        }

        function plusTwo(num){
          setCount( count === 0 ? count + 2 : count + num );
        }

        function plusThree(num){
          setCount( count === 0 ? count + 3 : count + num );
        }

        function plusZero(num){
          setCount( count === 0 ? count + 0 : count + num );
        }

        function dot(num){
          setCount( count === 0 ? count += '.' : count + num );
        }

        function calculate(){
          const total = eval(count);
          setCount(String(Number(total.toFixed(1))));
        }


        return(
          <div>
            <>
              <Calculator />
            </>
           
            <div  style={{backgroundColor: 'white', boxShadow: '5px 5px 10px 0 rgba(0, 0, 0, 0.5)', width: '200px', padding: '15px 15px 0 15px', height: '325px', borderRadius: '17px',  gap: '5px', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center'}}>

              <div style={{backgroundColor: 'grey', color: 'white', padding: '4px 10px 4px 0', borderRadius: '8px', marginBottom: '10px', width: '97%'}}>
                <Counter 
                  count={count}
                  setCount={setCount}
                />
              </div>

              <div style={{width: '100%', display: 'flex', justifyContent: 'space-between', marginBottom: '7px'}}>
                <Operators 
                  count={count}
                  setCount={setCount}
                  percentage={percentage}
                  divide={divide}
                  times={times}
                  clearCount={clearCount}
                />
              </div>


              <div style={{display: 'flex', justifyContent: 'space-between', width: '100%', marginBottom: '7px'}}>
                <TopButtons 
                  plus={plus}
                  plusSeven={plusSeven}
                  plusEight={plusEight}
                  plusNine={plusNine}
                />
              </div>


              <div  style={{width: '100%', display: 'flex', justifyContent: 'space-between', marginBottom: '7px'}}>
                <MidButton 
                  plusFive={plusFive}
                  plusFour={plusFour}
                  plusSix={plusSix}
                  minu={minu}
                /> 
              </div>


              <div style={{display: 'flex', width: '100%'}}>
                <BottomButton
                 plusOne={plusOne}
                 plusTwo={plusTwo}
                 plusThree={plusThree}
                 plusZero={plusZero}
                 dot={dot}
                 calculate={calculate}
                />
              </div>

            </div>
           
            </div>
        )
      }


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>

  </body>
</html>
