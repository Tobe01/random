<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>

    <style>
      .green{
        color: white;
        background-color: rgb(25, 135, 84);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      .red{
        color: white;
        background-color: rgb(220, 53, 69);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>

  </head>
  <body>
    <div class="js-root"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script> 

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      
      function Button(){
       
        const [ isButtonOn, setIsButtonOn ] = React.useState('ON');

        function activate(){
          setIsButtonOn( isButtonOn === 'ON' ? 'OFF' : 'ON' );
        }

        return(
          <>
          { isButtonOn === 'ON' ? <button onClick={activate} className="green">{isButtonOn}</button>  : <button onClick={activate} className="red">{isButtonOn}</button>}
           
          </>
        )
      }

      function App(){
        return(
          <div>
           <Button />
          </div>
        )
      }

      const root = document.querySelector('.js-root');
      ReactDOM.createRoot(root).render(<App />)
    </script>
  </body>
</html>
